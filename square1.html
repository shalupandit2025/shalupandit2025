<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Shape</title>
    <!-- <link rel="stylesheet" href="square1.css"> -->

    <style>
        .squareline {
            display: flex;
         justify-content: center;
          flex-direction: row;
          margin: 20px;
        }
        .shape1 {
     width: 100px;
     height: 100px;
     background-color: red;      
     border: 5px solid black;
     align-items: center;
     text-align: center;
     padding-top: 20px;
     margin: 15px;
        }

        .shape2 {
       width: 100px;
       height: 100px;
       background-color: green;      
       border: 5px solid black;
       align-items: center;
       text-align: center;
       padding-top: 20px;
       margin: 15px;
        }
       .shape3 {
       width: 100px;
       height: 100px;
       background-color: blue;
       border: 5px solid black;
       align-items: center;
       text-align: center;
       padding-top: 20px;
       margin: 15px;
        }

        .shape4 {
             width: 100px;
             height: 100px;
             background-color:  lightgoldenrodyellow;
             border: 5px solid black;
             align-items: center;
             text-align: center;
             padding-top: 20px;
             margin: 15px;
        }
        .shape5 {
             width: 100px;
             height: 100px;
             background-color: pink;             
             border: 5px solid black;
             align-items: center;
             text-align: center;
             padding-top: 20px;
              margin: 15px;
        }

    </style>
</head>
<body>
    <div class=" squareline"> 
          <div class="shape1"><h3>shape1</h3></div>
          <div class="shape2"><h3>shape2</h3></div>  
          <div class="shape3"><h3>shape3</h3></div> 
          <div class="shape4"> <h3>shape4</h3></div>
          <div class="shape5"><h3>shape5</h3></div>   
</div>
</body>
</html>

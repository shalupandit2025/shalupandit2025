<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Shapes</title>

    <link rel="stylesheet" href="style.css">   
</head>

<body>

    <h2>Geometric Shapes</h2>

    <div class="frame">

        <div class="shape-box">
            <div class="shape circle">Circle</div>
        </div>

        <div class="shape-box">
            <div class="shape triangle"><span>Triangle</span></div>
        </div>

        <div class="shape-box">
            <div class="shape pentagon">Pentagon</div>
        </div>

        <div class="shape-box">
            <div class="shape square">Square</div>
        </div>

        <div class="shape-box">
            <div class="shape rectangle">Rectangle</div>
        </div>

        <div class="shape-box">
            <div class="shape hexagon">Hexagon</div>
        </div>

    </div>

</body>

</html>
